<section class="formulario container-fluid col" data-aos="fade-up">

            
    <h3 class="text-form">Cualquier duda o consulta que tenga nos la hace llegar mediante el formulario de contacto, muchas gracias, saludos Veterinaria-Footpints.</h3>
          
          <form class="form gap-5" action="input">


            <fieldset class="caja-formulario col" data-aos="fade-left">

                <div class="grid-form">

                    <div class="form-item na">
                       
                        <input name="NombreApellido" type="text" placeholder="Nombre y apellido">
                    </div>

                    <div class="form-item mail">
                        
                        <input name="email" type="email" placeholder="Mail">
                    </div>

                    <div class="form-item tel">
        
                        <input name="telefono" type="text" placeholder="Num. Telefono">
                    </div>

                    <div class="form-item tcons">
                        
                        <select name="tconsulta" id="tcons">
                            <option value="cons0">Otros</option>
                            <option value="cons1">Consulta Perro</option>
                            <option value="cons2">Consulta Gato</option>
                        </select>
                    </div>
        
                    <div class="form-item cons">
                     
                        <textarea name="consulta" id="cons" cols="1" rows="6" placeholder="Consulta"></textarea>
                    </div>

                    <div class="form-item env">
                
                        <input type="submit" name="enviar" value="Enviar">
                    </div>
                </div> 
            </fieldset>
        </form>
</section>   
</section>
